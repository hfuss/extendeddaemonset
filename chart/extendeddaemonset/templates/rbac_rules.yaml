    - datadoghq.com
  resources:
    - 'extendeddaemonsets'
    - 'extendeddaemonsets/status'
    - 'extendeddaemonsetreplicasets'
    - 'extendeddaemonsetreplicasets/status'
    - 'extendeddaemonsetsettings'
