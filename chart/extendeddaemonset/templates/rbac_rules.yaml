{{- define "extendeddaemonset.rbacRules" }}
- apiGroups:
    - ""
  resources:
    - events
  verbs:
    - create
- apiGroups:
    - ""
  resources:
    - pods
  verbs:
    - '*'
- apiGroups:
    - ""
  resources:
    - services
  verbs:
    - get
    - watch
- apiGroups:
    - "apps"
  resources:
    - daemonset
  verbs:
    - get
    - watch
    - list
